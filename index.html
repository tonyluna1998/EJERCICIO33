<!DOCTYPE html> <!-- Define que el documento esta bajo el estandar de HTML 5-->
<html lang="es"> <!--Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento.-->
<head> <!--Representa una colección de metadatos acerca del documento, incluyendo enlaces a, o definiciones de, scripts y hojas de estilo.-->
    <title>Sitio en Github y Microsoft Azure</title> <!--Define el título del documento, el cual se muestra en la barra de título del navegador o en las pestañas de página. Solamente puede contener texto y cualquier otra etiqueta contenida no será interpretada.-->
    <meta charset="utf-8"> <!--Define los metadatos que no pueden ser definidos usando otro elemento HTML.-->
    <meta name="description" content="Este es un documento HTML5">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="misestilos.css"> <!--Usada para enlazar JavaScript y CSS externos con el documento HTML actual.-->
    </head>
<body> <!--Representa el contenido principal de un documento HTML. Solo hay un elemento <body> en un documento-->
    <header> <!--Define la cabecera de una página o sección. Usualmente contiene un logotipo, el título del sitio Web y una tabla de navegación de contenidos.-->
         Este es el título
    </header>
    <nav> <!--Define una sección que solamente contiene enlaces de navegación-->
        Principal | Fotos | Videos | Contacto
    </nav>
    <main> <!--Define el contenido principal o importante en el documento. -->
        <section><!--Define una sección en un documento.-->
            <article><!--Define contenido autónomo que podría existir independientemente del resto del contenido.-->
                 Este es el texto de mi primer artículo
            </article>

            <article>
                Este es el texto de mi segundo artículo
            </article>
        </section> 

        <aside><!--Define algunos contenidos vagamente relacionados con el resto del contenido de la página. Si es removido, el contenido restante seguirá teniendo sentido-->
             Cita del artículo uno
             Cita del artículo dos
        </aside>
    </main>
    <footer><!-- Define el pie de una página o sección. -->
        &copy; Derechos Reservados 2016
    </footer>
</body>
</html>
